name: Calendar CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:        

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Run SGPC Compliance Tests
        run: npm run test-sgpc
      - name: Upload Coverage to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-calendar:
    name: Build iCal
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Generate SGPC Calendar
        run: npm start
      - name: Validate Generated Calendar
        run: |
          echo "📅 Validating generated calendar..."
          # Check if file was created
          if [ ! -f "nanakshahi.ics" ]; then
            echo "❌ Calendar file not generated"
            exit 1
          fi
          # Check file size (should be reasonable)
          size=$(stat -c%s "nanakshahi.ics")
          if [ $size -lt 1000 ]; then
            echo "❌ Calendar file too small ($size bytes)"
            exit 1
          fi
          echo "✅ Calendar validation passed ($size bytes)"
      - name: Commit Updated Calendar
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the generated file to git
          git add nanakshahi.ics
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "📅 No calendar changes detected"
          else
            echo "📅 Calendar changes detected, committing..."
            git commit -m "📅 Update SGPC Nanakshahi calendar - Auto-generated by GitHub Actions"
            git push
            echo "✅ Calendar updated successfully"
          fi
