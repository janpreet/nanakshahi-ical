name: Nanakshahi iCal CI

on:
  push:
    branches:
      - main
  workflow_dispatch:        

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install npm Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install npm Dependencies
        run: npm ci
      - name: Run Test
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install npm Dependencies
        run: npm ci
      - name: npm start
        run: npm start
      - name: Add & Commit
        if: success()
        run: |
          git config --local user.email "janpreetsinghgill@gmail.com"
          git config --local user.name "Janpreet Singh via GitHub Action"
          git add ./nanakshahi.ics
          git commit -m "üë≥‚Äç‚ôÇÔ∏è nanakshahi-ical-building bot is helping"
      - name: Push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: success()
        run: git push
